# ================================================================
# PICOM CONFIGURATION
# Obsidian Steel Theme - Battery-optimized compositor for i3
# ================================================================

# ================================================================
# BACKEND & PERFORMANCE
# ================================================================
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

# Stability fixes
xrender-sync-fence = true;
glx-copy-from-front = false;

# ================================================================
# SHADOWS (Subtle, battery-friendly)
# ================================================================
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.5;
shadow-offset-x = -5;
shadow-offset-y = -5;

shadow-exclude = [
    "class_g = 'i3-frame'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'slop'",
    "class_g = 'Conky'",
    "window_type = 'menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

# ================================================================
# FADING (Fast transitions, minimal CPU)
# ================================================================
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 8;

fade-exclude = [
    "class_g = 'slop'"
];

# ================================================================
# TRANSPARENCY / OPACITY
# Disabled inactive opacity for battery savings
# ================================================================
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Minimal opacity rules - only for terminal
opacity-rule = [
    "100:class_g = 'Dunst'",
    "95:class_g = 'kitty' && focused",
    "90:class_g = 'kitty' && !focused"
];

# ================================================================
# CORNERS
# ================================================================
corner-radius = 6;
rounded-corners-exclude = [
    "class_g = 'i3-frame'",
    "class_g = 'Polybar'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# ================================================================
# BLUR - DISABLED for battery efficiency
# ================================================================
blur-method = "none";
blur-background = false;

# ================================================================
# GENERAL SETTINGS
# ================================================================
daemon = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
log-level = "error";

# ================================================================
# WINDOW TYPE SETTINGS
# ================================================================
wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 1.0; shadow = false; };
    dropdown_menu = { opacity = 1.0; shadow = false; };
};
