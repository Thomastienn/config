# ================================================================
# PICOM CONFIGURATION
# Sky Blue Theme - Lightweight compositor for i3
# ================================================================

# ================================================================
# BACKEND & PERFORMANCE
# ================================================================
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

# ================================================================
# SHADOWS
# ================================================================
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
    "class_g = 'i3-frame'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'slop'"
];

# ================================================================
# FADING
# ================================================================
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [
    "class_g = 'slop'"
];

# ================================================================
# TRANSPARENCY / OPACITY
# ================================================================
inactive-opacity = 0.95;
frame-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
    "85: !focused",
    "90:class_g = 'kitty'",
    "100:class_g = 'Brave-browser'",
    "90:class_g = 'Rofi'",
    "100:class_g = 'i3bar'"
];

# ================================================================
# CORNERS
# ================================================================
corner-radius = 8;
rounded-corners-exclude = [
    "class_g = 'i3-frame'",
    "class_g = 'Polybar'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# ================================================================
# BLUR (Optional - can be resource intensive)
# ================================================================
blur-method = "dual_kawase";
blur-strength = 3;
blur-background = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# ================================================================
# GENERAL SETTINGS
# ================================================================
daemon = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# ================================================================
# WINDOW TYPE SETTINGS
# ================================================================
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; shadow = true; };
    dropdown_menu = { opacity = 0.95; shadow = true; };
};
